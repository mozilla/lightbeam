<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Collusion</title>
    <link rel="stylesheet" type="text/css" href="OpenSans.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main">
        <aside class="controls">
            <header>
                <div class="collusion-icon">
                </div>
                <img class="logo" src="image/collusion_wordmark_temp.png" />
            </header>
            <div class="btn_group visualization">
                <div data-view class="dropdown_button">
                    <span>VISUALIZATION</span>
                    <div class="arrow">
                        <i class="icon-sort-down"></i><i class="icon-sort-up hidden"></i>
                    </div>
                </div>
                <div data-list class="dropdown_options">
                    <a class="collapsed" data-value="Graph">
                        <img src="image/collusion_icon_graph.png" />graph
                    </a>
                    <a class="collapsed" data-value="Clock">
                        <img src="image/collusion_icon_clock.png" />clock
                    </a>
                    <a class="collapsed" data-value="List">
                        <img src="image/collusion_icon_list.png" />list
                    </a>
                </div>
            </div>
            <div class="btn_group session">
                <div data-view class="dropdown_button">
                    <span>SESSION</span>
                    <div class="arrow">
                        <i class="icon-sort-down"></i><i class="icon-sort-up hidden"></i>
                    </div>
                </div>
                <div data-list class="dropdown_options">
                    <a data-selected data-value="recent">recent site</a>
                    <a class="collapsed" data-value="last10sites">last 10 sites</a>
                    <a class="collapsed" data-value="daily">daily</a>
                    <a class="collapsed" data-value="weekly">weekly</a>
                </div>
            </div>
            <div class="btn">
                <a class="upload">
                    <img src="image/collusion_icon_share.png" />share
                </a>
            </div>
            <div class="btn">
                <a class="download">
                    <img src="image/collusion_icon_save.png" />download
                </a>
            </div>
            <div class="btn">
                <a class="reset-data">
                    <img src="image/collusion_icon_reset.png" />reset
                </a>
            </div>
            <ul class="controls_options">
                <li class="show-info-button"><a>Toggle Info Panel</a></li>
            </ul>
            <div class="square-button-controls">
                <div class="square-button">
                    <a class="help-mode"><img src="image/collusion_icon_help.png" /></a>
                    <div class="button-label">HELP</div>
                </div>
                <div class="square-button">
                    <a class="settings"><img src="image/collusion_icon_settings.png" /></a>
                    <div class="button-label">SETTINGS</div>
                </div>
                <div class="square-button">
                    <a class="about"><img src="image/collusion_icon_about.png" /></a>
                    <div class="button-label">ABOUT</div>
                </div>
            </div>
            <div class="collusion-url">
                www.mozilla.org/collusion
            </div>
        </aside>

        <div id="content" class="">
            <aside class="info">
                <div class="holder">
                    <h3 class="title"></h3>
                    <!--span class="blue-text">You are currently browsing this site</span-->
                    <header class="subhead">Location</header>
                    <div class="map-section">
                        <div><span id="country">&nbsp;</span></div>
                        <!-- SVG world map code starts; based on BlankMap-World6,_compact.svg by Canuckguy et al. =========================  -->
                        <object type="image/svg+xml" data="map.svg" class="world-map"></object>
                    </div>
                    <h3 class="connections-head">Connections</h3>
                    <div class="connections-list">
                        <span class="blue-text"></span>
                        <ul>
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="stage-stack">
              <div class="stage-header">
                  <h1>List View</h1>
                  <span class="data-since-title">Data gathered since</span>
                  <span class="data-since">July 18, 2011</span>
              </div><!-- stage-header -->
              <div class="stage">
                  <svg class="vizcanvas" width="100%" height="100%" viewBox="-350 -450 700 500">
                      <defs>
                      </defs>
                  </svg>
              </div><!-- .stage -->
              <div class="list-footer">
                <h3>Site Preferences</h3>
                <button class="block-pref">Block Site</button>
                <button class="hide-pref">Hide Site</button>
                <button class="watch-pref">Watch Site</button>
                <button class="no-pref">Remove</button>
                <button class="toggle-hidden" data-state="shown">Hide Hidden</button>
              </div>
            </div><!-- .stage-stack -->
        </div>
    </div>
    <div id="tooltip"></div>
    <div id="help">
        <svg class="helpcanvas" width="100%" height="100%"></svg>
    </div>
    <script src="d3.v2.js"></script>
    <script src="events.js"></script>
    <script src="collusion.js"></script>
    <script src="svgdataset.js"></script>
    <script src="aggregate.js"></script>
    <script src="infobar.js"></script>
    <script src="tooltip.js"></script>
    <script src="ui.js"></script>
    <!-- Map -->
    <script src="parseurl.js"></script>
    <!-- Visualizations -->
    <script src="clock.js"></script>
    <script src="graph.js"></script>
    <script src="list.js"></script>
    <!-- Help Mode -->
    <script src="help.js"></script>
</body>
</html>
